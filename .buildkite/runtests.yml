steps:
  - label: ":julia: [CUDA] Run tests on Julia v{{matrix.version}}"
    matrix:
      setup:
        version:
          - "1"
          - "1.9-nightly"
    env:
      GROUP: CUDA
    plugins:
      - JuliaCI/julia#v1:
          version: "{{matrix.version}}"
          persist_depot_dirs: ""
    commands:
      - |
        julia --project=test -e '
          import Pkg
          Pkg.add(; name = "CUDA")
          Pkg.add(; name = "CUDAKernels")'
        julia -e '
          import Pkg
          println("+++ :julia: Running tests")
          Pkg.test(; coverage=false)'
    agents:
      queue: "juliagpu"
      cuda: "*"
    timeout_in_minutes: 120
    # Don't run Buildkite if the commit message includes the text [skip tests]
    if: build.message !~ /\[skip tests\]/

  - label: ":julia: [AMDGPU] Run tests on Julia v1.9"
    env:
      GROUP: AMDGPU
    plugins:
      - JuliaCI/julia#v1:
          version: "1.9-nightly"
          persist_depot_dirs: ""
    commands:
      - |
        julia --project=test -e '
          import Pkg
          Pkg.add(; name = "AMDGPU")
          Pkg.add(; name = "ROCKernels")'
        julia -e '
          import Pkg
          println("+++ :julia: Running tests")
          Pkg.test(; coverage=false)'
    agents:
      queue: "juliagpu"
      rocm: "*"
    timeout_in_minutes: 120
    # Don't run Buildkite if the commit message includes the text [skip tests]
    if: build.message !~ /\[skip tests\]/

  - label: ":julia: [oneAPI] Run tests on Julia v1"
    env:
      GROUP: oneAPI
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
          persist_depot_dirs: ""
    commands:
      - |
        julia --project=test -e '
          import Pkg
          Pkg.add(; name = "oneAPI")
          Pkg.add(; name = "oneAPIKernels")'
        julia -e '
          import Pkg
          println("+++ :julia: Running tests")
          Pkg.test(; coverage=false)'
    agents:
      queue: "juliagpu"
      intel: "*"
    timeout_in_minutes: 120
    # Don't run Buildkite if the commit message includes the text [skip tests]
    if: build.message !~ /\[skip tests\]/

  - label: ":julia: [Metal] Run tests on Julia v1"
    env:
      GROUP: Metal
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
          persist_depot_dirs: ""
      - |
        julia --project=test -e '
          import Pkg
          Pkg.add(; name = "Metal")
          Pkg.add(; url = "https://github.com/tgymnich/KernelAbstractions.jl",
                    rev="metal", subdir= "lib/MetalKernels")'
        julia -e '
          import Pkg
          println("+++ :julia: Running tests")
          Pkg.test(; coverage=false)'
    agents:
      queue: "juliaecosystem"
      os: "macos"
      arch: "aarch64"
    timeout_in_minutes: 120
    # Don't run Buildkite if the commit message includes the text [skip tests]
    if: build.message !~ /\[skip tests\]/

env:
  JULIA_PKG_SERVER: "" # it often struggles with our large artifacts
